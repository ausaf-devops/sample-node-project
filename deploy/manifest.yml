apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: ausaf009/nodejs-app-image:master-2cffb8a5d82eec5a1d14de337434624c7acd0604
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
  containers:
    - image: ausaf009/nodejs-app-image:master-e66777486e9e5997b82a9ca008e2c9300e5772b4
