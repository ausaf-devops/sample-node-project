apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: ausaf009/nodejs-app-image::master-d529f3e5675276a9465d3503ee19aa22e2bd741f
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
