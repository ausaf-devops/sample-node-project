apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: ausaf009/nodejs-app-image:master-c110b9da1af102c7242204ffc2a1b7255307a419
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
