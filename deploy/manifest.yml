apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: ausaf009/nodejs-app-image:master-88a42de15c769fa0386a30d621624cd1180cf583
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
